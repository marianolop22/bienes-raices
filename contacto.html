    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de Contacto</h2>
        <form class="contacto" action="">

            <fieldset>
                <legend>Informaci√≥n Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu Nombre" >
    
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Tu correo electronico">
    
                <label for="telefono">Telefono:</label>
                <input type="tel" name="" id="telefono" placeholder="Tu telefono" required>
    
                <label for="mensaje">Mensaje:</label>
                <textarea name="" id="mensaje"></textarea>
            </fieldset>

            <fieldset>
                <legend>Informacion sobre la propiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <select name="" id="opciones">
                    <option value="" disabled selected >--Seleccione--</option>
                    <option value="compra">Compra</option>
                    <option value="vende">Vende</option>
                </select>

                <label for="cantidad">Cantidad</label>
                <input type="number" name="" id="cantidad" min="0" max="10" step="5">

            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser Contactado:</p>
                
                <div class="forma-contacto">
                    <label for="telefono">Telefono</label>
                    <input type="radio" id="telefono" name="contacto" value="telefono">
                    <label for="email2">Email</label>
                    <input type="radio" id="email2" name="contacto" value="correo">

                </div>

                <!-- <p>Elija del Menu</p>
                <input type="checkbox" name="orden" id="" value="hamburguesa">Hamburguesa
                <input type="checkbox" name="orden" id="" value="papas">Papas
                <input type="checkbox" name="orden" id="" value="cerveza">Cerveza -->

                <p>Si eligio telefono, elija la fecha y hora</p>
                <label for="fecha">Fecha</label>
                <input type="date" name="" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" name="" id="hora" min="9:00" max="18:00">


            </fieldset>
            



            <input type="submit" value="Enviar" class="boton boton-verde">


        </form>
